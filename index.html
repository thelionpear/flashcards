<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous"
        >
        <title>Flashcards</title>
    </head>
    <body>
        <div class=container>
            <div class="row">
                <div class="col-6 study_section">
                    <h1 class="heading">Study Your Cards</h1>
                    <select class= "dropwdown-menu" id="card_options" name="My_Cards">
                        <option selected disabled>My Cards</option>
                    </select>
                    <button class="btn btn-primary" id="study">Start Studying or Next Card</button>
                    <hr />
                    <div class="flashcard_section"></div>
                    <hr />
                    <button class="btn btn-secondary" id="flip">Flip FlashCard</button>
                </div>

                <div class="col-6 new_edit_flashcard">
                    <h1>Create, Edit, or Delete a Card</h1>
                    <select id="card_options2" name="My_Cards">
                        <option selected disabled>My Cards</option>
                    </select>
                    <h2 >Front of Card</h2>
                    <input id="front" type="text"></input>
                    <h2 >Back of Card</h2>
                    <input id="back" type="text"></input>
                    </br>
                    <button class= "btn btn-primary" id="submit">submit</button>
                    </br>
                    <button class="btn btn-danger" id="delete">delete</button>
                    <hr />
                </div>
            </div>
        </div>
    </body>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
</html>
